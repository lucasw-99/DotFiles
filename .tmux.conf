# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b
setw -g mode-keys vi
unbind-key j
bind-key j select-pane -D
unbind-key j
bind-key k select-pane -U
unbind-key j
bind-key h select-pane -L
unbind-key j
bind-key l select-pane -R
set -g mouse on

